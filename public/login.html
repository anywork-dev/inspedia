<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspedia - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #303030 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(253, 255, 152, 0.1) 0%, rgba(253, 255, 152, 0.05) 50%, transparent 100%);
            animation: float 20s infinite ease-in-out;
        }

        .bubble-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        .bubble-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(10px) rotate(180deg); }
            75% { transform: translateY(-10px) rotate(270deg); }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, rgba(253, 255, 152, 0.2), rgba(253, 255, 152, 0.1));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(253, 255, 152, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.05em;
        }

        .welcome-message {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: #a5a5a5;
            line-height: 1.5;
        }

        /* Login Form */
        .login-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: #a5a5a5;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(253, 255, 152, 0.5);
            box-shadow: 0 0 0 3px rgba(253, 255, 152, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a5a5a5;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #fdff98;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #c0c0c0;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: #fdff98;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #ffffff;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #fdff98, #e5e5e5);
            border: none;
            border-radius: 0.75rem;
            color: #303030;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 255, 152, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Social Login */
        .social-divider {
            text-align: center;
            margin: 2rem 0 1.5rem;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .divider-line {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 0;
            flex-grow: 1;
        }

        .divider-text {
            padding: 0 1rem;
            color: #a5a5a5;
            font-size: 0.875rem;
            position: relative;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: auto;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .signup-text {
            font-size: 0.875rem;
            color: #a5a5a5;
        }

        .signup-link a {
            color: #fdff98;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ffffff;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        .error-text {
            font-size: 0.875rem;
            color: #ff3b30;
        }

        /* Success Message */
        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-text {
            font-size: 0.875rem;
            color: #34c759;
        }

        /* Loading State */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #303030;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-form {
                padding: 1.5rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .welcome-message {
                font-size: 1.125rem;
            }
        }

        @media (min-width: 768px) {
            .login-container {
                justify-content: center;
                padding: 3rem 2rem;
            }

            .social-buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-bubble bubble-1"></div>
        <div class="bg-bubble bubble-2"></div>
        <div class="bg-bubble bubble-3"></div>
    </div>

    <!-- Main Container -->
    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#FDFF98"/>
                    </svg>
                </div>
                <div class="logo-text">INSPEDIA</div>
            </div>
            <h1 class="welcome-message">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue your journey of innovation and discovery</p>
        </header>

        <!-- Login Form -->
        <main class="login-form">
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <p class="error-text">Invalid email or password. Please try again.</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <p class="success-text">Login successful! Redirecting...</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email"
                        autocomplete="email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#A5A5A5"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Sign In</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Signing in...</span>
                    </div>
                </button>
            </form>
        </main>

        <!-- Social Login -->
        <div class="social-divider">
            <div class="divider-line"></div>
            <div class="divider-text">or continue with</div>
            <div class="divider-line"></div>
        </div>

        <div class="social-buttons">
            <button class="social-button" id="googleLogin">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p class="signup-text">
                Don't have an account?
                <a href="#" id="signupLink">Sign up for free</a>
            </p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const rememberCheckbox = document.getElementById('remember');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const buttonText = document.querySelector('.button-text');
        const googleLogin = document.getElementById('googleLogin');
        const signupLink = document.getElementById('signupLink');

        // Password visibility toggle
        let passwordVisible = false;
        passwordToggle.addEventListener('click', () => {
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';

            // Update icon
            passwordToggle.innerHTML = passwordVisible ?
                `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="#A5A5A5"/>
                </svg>` :
                `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#A5A5A5"/>
                </svg>`;
        });

        // Show/hide error message
        function showError(message) {
            errorMessage.querySelector('.error-text').textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showSuccess() {
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('show');
                buttonText.style.display = 'none';
                loginForm.querySelector('.login-button').disabled = true;
            } else {
                loading.classList.remove('show');
                buttonText.style.display = 'block';
                loginForm.querySelector('.login-button').disabled = false;
            }
        }

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[Login] Form submitted');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            console.log('[Login] Form data:', {
                email,
                password: password ? '[REDACTED]' : 'empty',
                remember: rememberCheckbox.checked
            });

            // Validation
            if (!email || !password) {
                console.log('[Login] Validation failed: empty fields');
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                console.log('[Login] Validation failed: invalid email');
                showError('Please enter a valid email address');
                return;
            }

            hideError();
            setLoading(true);

            try {
                // Get API URL from config
                const loginUrl = window.getApiUrl ? await window.getApiUrl('login') : '/api/login';
                console.log('[Login] Using login URL:', loginUrl);

                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        remember: rememberCheckbox.checked
                    })
                });

                console.log('[Login] Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const data = await response.json();

                console.log('[Login] Response data:', data);

                if (response.ok) {
                    console.log('[Login] Login successful, showing success message...');
                    showSuccess();

                    // Save auth data directly to localStorage first
                    console.log('[Login] Saving auth data to localStorage...');

                    // Get auth config for key names
                    const authConfig = window.configManager ?
                        await window.configManager.getConfig() :
                        { auth: { tokenKey: 'authToken', userKey: 'user' } };

                    localStorage.setItem(authConfig.auth.tokenKey, data.token);
                    localStorage.setItem(authConfig.auth.userKey, JSON.stringify(data.user));

                    // Also save using auth manager if available
                    if (window.auth) {
                        console.log('[Login] Using auth manager to save credentials...');
                        window.auth.setAuth(data.token, data.user);
                    } else {
                        console.log('[Login] Auth manager not available, using localStorage only');
                    }

                    // Verify the data was saved
                    console.log('[Login] Verifying saved data:', {
                        tokenInStorage: !!localStorage.getItem(authConfig.auth.tokenKey),
                        userInStorage: !!localStorage.getItem(authConfig.auth.userKey)
                    });

                    console.log('[Login] Redirecting to:', data.redirect || '/welcome');
                    setTimeout(() => {
                        console.log('[Login] Executing redirect...');
                        window.location.href = data.redirect || '/welcome';
                    }, 1500);
                } else {
                    console.log('[Login] Login failed:', data.message);
                    showError(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('[Login] Network error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        // Social login handlers
        googleLogin.addEventListener('click', () => {
            // In a real app, this would redirect to Google OAuth
            console.log('Google login clicked');
            // window.location.href = '/api/auth/google';
        });

        // Forgot password handler
        document.querySelector('.forgot-link').addEventListener('click', (e) => {
            e.preventDefault();
            // In a real app, this would navigate to password reset
            console.log('Forgot password clicked');
        });

        // Sign up handler
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            // In a real app, this would navigate to sign up page
            console.log('Sign up clicked');
        });

        // Hide error when user starts typing
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', hideError);
        });

        // Check for remembered session
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberCheckbox.checked = true;
            }
        });

        // Save remembered email
        rememberCheckbox.addEventListener('change', () => {
            if (rememberCheckbox.checked && emailInput.value) {
                localStorage.setItem('rememberedEmail', emailInput.value);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        });
    </script>
</body>
</html>
